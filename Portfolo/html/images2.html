        <img src="images/findME_view.png" width="80%">
        <p class="title"> FindME 플랫폼 웹디자인 </p>
        <p>
        FindME 브랜드는 유기견 및 유기묘를 찾거나 입양할 수 있는 가상의 플랫폼이며
        유저들이 서로 소통하며 유기동물 구조 및 도움을 지원할 수 있도록
            연결해주는 홈페이지입니다.<br>
            흑백 이미지와 3가지 파스텔톤으로 구성하여 유기동물과 유저에게
            색을 불어넣자는 의미를 담았습니다.<br>
            주된 레이아웃과 디자인 요소를 사각형을 사용하여 유저들이 손쉽게 컨텐츠로 접근할 수 있도록 만들었습니다.<br>
            동물권이 좀 더 알려지고 사람들이 편리하게 소통할 수 있는 가상의 소셜 플랫폼을 만들고자 하였습니다.
        </p>
